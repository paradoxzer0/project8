<!DOCTYPE html>

<html>

  <head>
    <title>CSS Table Styling</title>
    <link rel="stylesheet" type="text/css" href="project8style.css">
  </head>
  
  <body>
  
    <h1>Five Day Forecast</h1>
    
    <table>
      <tr class="table-header">
        <th>Monday</th><th>Tuesday</th><th>Wednesday</th><th>Thursday</th><th>Friday</th>
      </tr>
      <tr class="row-one">
        <td>68</td><td>68</td><td>70</td><td>73</td><td>62</td>
      </tr>
      <tr class="row-two">
        <td>53</td><td>56</td><td>52</td><td>58</td><td>50</td>
      </tr>
      <tr>
        <td>Thunderstorms</td><td>Partly Cloudy</td><td>Chance of Rain</td><td>Clear</td><td>Windy</td>
      </tr>
      <tr>
        <td><img src="tstorms.jpg" width="55" height="58" alt="A Thunderstorm"></td>
        <td><img src="pcloudy.jpg" width="55" height="58" alt="Partly Cloudy Skies"></td>
        <td><img src="chancerain.jpg" width="55" height="58" alt="Rain Clouds"></td>
        <td><img src="clear.jpg" width="55" height="58" alt="Clear Skies"></td>
        <td><img src="windy.jpg" width="55" height="58" alt="Windy Weather"></td>
      </tr>
    </table>
  
  </body>
  
</html>
